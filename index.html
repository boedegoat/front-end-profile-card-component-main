<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- gfonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile__images">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern" class="profile__bg" />
        <img src="images/image-victor.jpg" alt="victor" class="profile__picture" />
      </div>
      <h3 class="profile__name">Victor Crest <span class="profile__age">26</span></h3>
      <p class="profile__origin">London</p>
      <div class="profile__info">
        <div class="profile__info-item">
          <h3 class="profile__item-number">80K</h3>
          <p class="profile__item-label">Followers</p>
        </div>
        <div class="profile__info-item">
          <h3 class="profile__item-number">803K</h3>
          <p class="profile__item-label">Likes</p>
        </div>
        <div class="profile__info-item">
          <h3 class="profile__item-number">1.4K</h3>
          <p class="profile__item-label">Photos</p>
        </div>
      </div>
    </div>

      </div>
    </footer> -->
  </body>
</html>
